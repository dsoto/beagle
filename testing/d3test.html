<html>
<head>
    <script type="text/javascript" src="d3/d3.js"></script>
</head>
<body>
    <script type="text/javascript">

                 var vis = d3.select("body")
                            .append("svg:svg")
                            .attr("width", 500)
                            .attr("height", 500);

                 vis.append("svg:rect")
                    .attr("x", 100)
                    .attr("y", 100)
                    .attr("height", 100)
                    .attr("width", 100);
                vis.append("svg:rect")
                    .attr("x", 200)
                    .attr("y", 200)
                    .attr("height", 100)
                    .attr("width", 100);


    </script>
</body>
</html>
